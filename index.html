<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand pt-0" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
                </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs mt-3 justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="calculadora-tab" data-bs-toggle="tab" data-bs-target="#calculadora-tab-pane" type="button" role="tab" aria-controls="calculadora-tab-pane" aria-selected="false">Calculadora</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="jogo-da-velha-tab" data-bs-toggle="tab" data-bs-target="#jogo-da-velha-tab-pane" type="button" role="tab" aria-controls="jogo-da-velha-tab-pane" aria-selected="false">Jogo da velha</button>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <div class="container formulario">
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <h2 class="text-center mt-5 mb-4 display-6">Insira o nome do seu item</h2>
                                <div class="col-12 d-flex justify-content-center gap-1">
                                <input type="text" id="textouser" class="form-control" placeholder="Digite aqui" required>
                                <button type="submit" class="btn btn-success enviar">Enviar</button>
                                <button type="button" class="btn btn-success limpar">Limpar</button>
                                </div>
                            </form>
                        </div>
                        <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
                            <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="d-flex">
                                    <div class="toast-body">
                                        Item adicionado com sucesso!
                                    </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-4 cards">
                    <div class="row lista">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="calculadora-tab-pane" role="tabpanel" aria-labelledby="calculadora-tab" tabindex="0">
                <div class="container calculadora">
                    <div class="row justify-content-center mt-5">
                        <div class="col-12 col-md-6">
                            <div class="texto-informativo">
                            <h4 class="text-center display-4">Calculadora</h4>
                            <p class="text-center">Calculadora 100% funcional</p>
                            </div>
                            <div class="card">
                                <input type="text" placeholder="0" id="display-calcul" disabled style="height:100px;text-align: end; padding-right: 30px; font-size: 35px;">
                                <div class="card-body">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="divisores d-flex col-12 mb-2 ">
                                                <button class="btn btn-secondary">x</button>
                                                <button class="btn btn-secondary">-</button>
                                                <button class="btn btn-secondary">+</button>
                                                <button class="btn btn-secondary">÷</button>
                                                <button class="btn btn-secondary" id="botao-excluir"><img src="./icone-exlcuir.png"></button> 
                                            </div>
                                            <div class="border-bottom border-2 mb-2 border-success"></div>
                                            <div class="botoes d-flex col-12">
                                                <button class="btn btn-primary">1</button>
                                                <button class="btn btn-primary">2</button>
                                                <button class="btn btn-primary">3</button>
                                                <button class="btn btn-primary">4</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="botoes d-flex">
                                                <button class="btn btn-primary">5</button>
                                                <button class="btn btn-primary">6</button>
                                                <button class="btn btn-primary">7</button>
                                                <button class="btn btn-primary">8</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="botoes d-flex justify-content-end">
                                                <div class="botao-calcular">
                                                    <button class="btn btn-secondary" id="botao-calcular">=</button>
                                                </div>
                                                <button class="btn btn-primary" id="botao-nove">9</button>
                                                <button class="btn btn-primary" id="botao-zero">0</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="jogo-da-velha-tab-pane" role="tabpanel" aria-labelledby="jogo-da-velha-tab" tabindex="0">
                <div class="container mt-5">
                    <h3 class="text-center">Conteúdo do Jogo da Velha</h3>
                    <p class="text-center">Area do jogo da velha,Em breve!</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="border-top mt-5 py-4">
        <div class="container"> 
        <p class="text-center text-muted">© Desenvolvido por Dijalma Duarte Fleitas</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
